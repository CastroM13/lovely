<ion-header [translucent]="true">
  <ion-searchbar (ionInput)="search($event)" animated [debounce]="300"></ion-searchbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="loadFeed($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="media-grid">
    <div class="media" *ngFor="let item of (searchData || feedRendered)" (click)="openFeedItem(item)">
      <img loading="lazy" [src]="item.poster" alt="">
    </div>
  </div>
  <ion-infinite-scroll (ionInfinite)="onLoadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
